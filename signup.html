<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="hdr">
        <h1>क.</h1>
        <h5>क से कपड़े - Sign Up</h5>
    </header>
    <nav class="nav">
        <div><a href="index.html">Home</a></div>
        <div><a href="new.html">New Arrivals</a></div>
        <div><a href="login.html">Login</a></div>
    </nav>
    <main class="form-container">
        <form onsubmit="return handleSignup()">
            <h2>Sign Up</h2>
            <label>Username:</label><br>
            <input type="text" id="username" placeholder="Enter Username" required><br><br>
            <label>Email:</label><br>
            <input type="email" id="email" placeholder="Enter Email" required><br><br>
            <label>Password:</label><br>
            <input type="password" id="password" placeholder="Enter Password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </main>
    <footer class="footer">
        <p>क. &copy; Myntraa<br>All Rights Reserved &REG;</p>
    </footer>

    <!-- JavaScript for Signup Redirect -->
    <script>
        function handleSignup() {
            // Simulating signup validation
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (username && email && password) {
                alert("Signup successful!");
                window.location.href = "index.html";  // Redirect to home page
                return false;  // Prevents form submission to server
            } else {
                alert("Please fill in all fields.");
                return false;
            }
        }
    </script>
</body>
</html>
